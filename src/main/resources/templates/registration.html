<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTwitter. Sign Up.</title>
</head>
<body>
    <div class="form">
        <h1>Registration</h1>
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <input type="text" name="login" placeholder="Login" id="login", th:field="*{login}">
            <input type="text" name="email" placeholder="Email" id="email", th:field="*{email}">
            <input type="password" name="password" placeholder="Password" id="password1", th:field="*{password}">
            <input type="password" name="matchingPassword" placeholder="Password" id="password2", th:field="*{matchingPassword}">
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? Click <a th:href="@{/authentication}">here</a> to sign in.</p>
    </div>
</body>
</html>
